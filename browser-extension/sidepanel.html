<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.1);
        }

        .go-btn {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .go-btn:hover {
            background: #005a9e;
        }

        .toolbar {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background: #e9ecef;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        .history-section {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 16px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-item:hover {
            background: #f8f9fa;
        }

        .history-url {
            flex: 1;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .delete-btn {
            width: 20px;
            height: 20px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

        <iframe id="webFrame" style="display: none;"></iframe>

    <script src="sidepanel.js"></script>
</body>

</html>
